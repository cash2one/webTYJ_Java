<!DOCTYPE html>
<html>

<body ng-controller="propertyInstancepageCtrl">
<div class="complaint_user_list">
    <div class="row" style="margin-top: 30px">

            <div class="row" style="margin-left: 15px">
                <div class="col-md-7">物业云实例列表</div>
                <div class="col-md-3"> <button type="button" class="btn btn-default">实例创建</button></div>

                <td class="col-md-2"><strong>IP地址</strong></td>

            </tr>
            <tr>
                <td class="col-md-1"><strong> <label><input type="checkbox"></label></strong></td>

                <td class="col-md-2"><strong>物业公司1</strong></td>
                <td class="col-md-2"><strong>202.103.25.155</strong></td>
                <td class="col-md-2"><strong>60%</strong></td>
                <td class="col-md-2"><strong>70%</strong></td>
                <td class="col-md-2"><strong>15G</strong></td>
            </tr>
            <tr>
                <td class="col-md-1"><strong> <label><input type="checkbox"></label></strong></td>
                <td class="col-md-1"><strong>2</strong></td>
                <td class="col-md-2"><strong>物业公司2</strong></td>
                <td class="col-md-2"><strong>202.103.25.156</strong></td>
                <td class="col-md-2"><strong>60%</strong></td>
                <td class="col-md-2"><strong>55%</strong></td>
                <td class="col-md-2"><strong>8G</strong></td>
            </tr>
        </table>
