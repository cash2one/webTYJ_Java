<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>enterpriseCustomerManagementAdd</title>
</head>
<body>

<div style="padding:15px 15px 0">

    <div class="col-md-12">
        <!--新增个人客户信息-->
        <form class="form-inline col-md-7" style="text-align: right">
            <table style="line-height:45px;">
                <tr>
                    <td><strong>姓名:</strong></td>
                    <td class="col-md-2">
                        <input type="text" class="form-control input-sm col-md-4">
                        <!--<span style="color: red">*</span>-->
                    </td>
                    <td><strong>QQ号码:</strong></td>
                    <td class="col-md-2">
                        <input type="email" class="form-control input-sm col-md-4">
                    </td>
                </tr>


                <tr>
                    <td><strong>性别:</strong></td>
                    <td class="col-md-2">
                        <input type="text" class="form-control input-sm col-md-4">
                    </td>
                    <td><strong>家家号:</strong></td>
                    <td class="col-md-2">
                        <input type="text" class="form-control input-sm">
                    </td>
                </tr>

                <tr>
                    <td><strong>籍贯:</strong></td>
                    <td class="col-md-2">
                        <input type="text" class="form-control input-sm">
                    </td>
                    <td><strong>微信号:</strong></td>
                    <td class="col-md-2">
                        <input type="email" class="form-control input-sm">
                    </td>
                </tr>

                <tr>
                    <td><strong>户口所在地:</strong></td>
                    <td class="col-md-2">
                        <input type="text" class="form-control input-sm">
                    </td>
                    <td><strong>客户类型:</strong></td>
                    <td class="col-md-2">
                        <label>
                            <select style="width: 150px;height:28px;">
                                <option>业主</option>
                                <option>亲属</option>
                                <option>租赁</option>
                            </select>
                        </label>
                    </td>
                </tr>

                <tr>
                    <td><strong>身份证号码:</strong></td>
                    <td class="col-md-2">
                        <input type="text" class="form-control input-sm">
                    </td>
                    <td><strong>紧急联系人:</strong></td>
                    <td class="col-md-2">
                        <input type="email" class="form-control input-sm">
                    </td>
                </tr>

                <tr>
                    <td><strong>联系电话:</strong></td>
                    <td class="col-md-2">
                        <input type="text" class="form-control input-sm">
                    </td>
                    <td><strong>紧急联系电话:</strong></td>
                    <td class="col-md-2">
                        <input type="email" class="form-control input-sm">
                    </td>
                </tr>

                <tr>
                    <td><strong>工作单位:</strong></td>
                    <td class="col-md-2">
                        <input type="text" class="form-control input-sm">
                    </td>
                    <td><strong>房屋编号:</strong></td>
                    <td class="col-md-2">
                        <label>
                            <select style="width: 150px;height:28px;">

                            </select>
                        </label>
                    </td>
                </tr>
            </table>
            <button type="submit" class="btn btn-default" style="margin: 10px 220px">保 存</button>

        </form>
        <!--新增个人客户信息 end-->


    </div>

</div>
</body>
</html>
