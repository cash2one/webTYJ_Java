    <script>
        function bgChange(obj){

<body>
    <div class="complaint_user_list">
        <!--抄表管理的房屋详细信息却换按钮-->
        <div style="margin:40px; " class="row">
            <button class="btn btn-sm" href="#divOne_1" tabindex="-1" data-toggle="tab">1单元</button>
            <button class="btn btn-sm" href="#divOne_2" tabindex="-1" data-toggle="tab">2单元</button>

            <div id="divOne_0" style="display: block;margin: 10px 20px">
                <div class="tab-content">
                    <!--抄表管理的房屋详细信息的TAB页却换1单元页面-->

                        <table class="table table-bordered" style="text-align: center">
                            <!--循环显示1单元房屋信息-->
                            <tr ng-repeat="house in houes">
                                <td id="td2">{{house.floor}}</td>
                                <td onclick="bgChange(this)">{{house.roomNumber}}</td>
                                <td onclick="bgChange(this)">{{house.roomNumber1}}</td>
                            </tr>

                        </table>
                    </div>

                    <div id="divOne_2" class="tab-pane fade" >
                        <table class="table table-bordered">
                            <!--循环显示2单元房屋信息-->
                            <tr ng-repeat="house in houes1" style="text-align: center">
                                <td id="td1">{{house.floor}}</td>
                                <td onclick="bgChange(this)">{{house.roomNumber}}</td>
                                <td onclick="bgChange(this)">{{house.roomNumber1}}</td>
                                <td onclick="bgChange(this)">{{house.roomNumber2}}</td>
                            </tr>
