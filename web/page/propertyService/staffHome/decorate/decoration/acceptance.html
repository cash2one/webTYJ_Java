<!--author:王志刚-->
<!--页面名称：物业服务装修办理流程的验收页面-->
<!--js:  'controllers/propertyService/staffHome/decorate/acceptance'-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>验收</title>
</head>
<body ng-controller="acceptanceCtrl">
<div style="padding:20px 30px 0">
</div>
<div style="padding:20px 30px 0">
    <div class="table_list" style="height: 202px">
        <!--<h4 style="padding: 10px 350px">验收</h4>-->
        
        <!-- author :耿小江 -->
        <!-- 修改时间 2015-06-01 -->
        <!--页面名称：物业服务装修办理流程的验收页面-->
        <table  border="0" cellpadding="0" cellspacing="0" style="line-height: 25px">
            <tr>
                <td style="padding: 0 110px">业户姓名：</td>
                <td style="padding: 0 180px">{{item.name}}</td>
            </tr>
            <tr>
                <td style="padding: 0 110px">装修单位：</td>
                <td style="padding: 0 180px">{{item.assetdecorate.builderName}}</td>
            </tr>
            <tr>
                <td style="padding: 0 110px">施工楼层/单元：</td>
                <td style="padding: 0 180px">{{item.house.houseAddress}}</td>
            </tr>

            <tr>
                <td style="padding: 0 110px">申请人</td>
                <td style="padding: 0 180px">{{item.assetdecorate.contacts}}</td>
            </tr>
            <tr>
                <td style="padding: 0 110px">申请日期</td>
                <td style="padding: 0 180px">{{item.assetdecorate.applyDate| date:"yyyy-MM-dd"}}</td>
            </tr>
            <tr>
                <td style="padding: 0 110px">联系电话：</td>
                <td style="padding: 0 180px">{{item.phoneNum}}</td>
            </tr>
        </table>


        <button type="button" class="btn btn-info" style="margin-left: 300px">提交验收申请</button>
    </div>
</div>
</body>
</html>
